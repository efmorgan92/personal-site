<!DOCTYPE html>
<html>
  <head>
    <title>Hi, I'm Franklin Morgan.</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
  </head>
  <body>
    <div id="under"><img src="WebBackgroundYellow.png" height="100%"></div>
    <div id="top" style="left: 28%; top: 19%; position:absolute"> 
      <a href="#aboutMe">
        <img src="FranklinBox2.png"
          id="titleImage"
          onmouseover="changeImage('FranklinWhite2.png')"
          onmouseout="changeImage('FranklinBox2.png')"/>
      </a>
    </div> 
    <div id="underBio">
      <a name="aboutMe">
        <img src="FranklinBio2.png" height="100%">
      </a>
    </div>
    <div id="topBio" style="left: 30%; top:155%; position:absolute">
      <a href="https://www.linkedin.com/in/franklin-morgan-378891a9?trk=hp-identity-name">
        <img src="LinkedInWhite.png" 
          id="linkLinkedIn"
          onmouseover="changeLinkLinkedIn('LinkedInBlue.png')"
          onmouseout="changeLinkLinkedIn('LinkedInWhite.png')"/>
      </a>
    </div>
    <div id="topBio" style="left: 50%; top:155%; position:absolute">
      <a href="mailto:e.franklin.morgan@gmail.com">
        <img src="EmailWhite.png" 
          id="linkEmail"
          onmouseover="changeLinkEmail('EmailBlue.png')"
          onmouseout="changeLinkEmail('EmailWhite.png')"/>
      </a>
    </div>
    <div id="topBio" style="left: 70%; top:155%; position:absolute">
      <a href="https://github.com/efmorgan92">

          id="linkGithub"

          onmouseout="changeLinkGithub('GithubWhite.png')"/>
      </a>
    </div>
    <script type="text/javascript" language="javascript">
        function changeImage(img){
           document.getElementById('titleImage').src=img;
        }
        function changeLinkLinkedIn(img){
          document.getElementById('linkLinkedIn').src=img;
        }
        function changeLinkEmail(img){
          document.getElementById('linkEmail').src=img;
        }
        function changeLinkGithub(img){
          document.getElementById('linkGithub').src=img;
        }
    </script>
  </body>
</html>
