<!DOCTYPE html>
<html>
  <head>
    <title>Hi, I'm Franklin Morgan.</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
  </head>
  <body>
    <div id="under"><img src="WebBackgroundYellow.png" id="backgroundImage" height="100%"></div>
    <div id="top" style="left: 27%; top: 19%; position:absolute"> 
      <a href="#aboutMe">
        <img src="FranklinBox2.png"
          id="titleImage"
          onmouseover="changeImage('FranklinWhite2.png'); changeBackground('BackgroundWCity.png')"
          onmouseout="changeImage('FranklinBox2.png'); changeBackground('WebBackgroundYellow.png')"/>
      </a>
    </div> 
    <div width="100%">
      <a name="aboutMe">
        <img src="WebBackgroundYellow.png">
      </a>
    </div>
    <script type="text/javascript" language="javascript">
        function changeImage(img){
           document.getElementById('titleImage').src=img;
        }
    </script>
    <script type="text/javascript" language="javascript">
        function changeBackground(img){
          document.getElementById('backgroundImage').src=img;
        }
    </script>
  </body>
</html>
